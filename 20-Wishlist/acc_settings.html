<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accaunt settings</title>
    <link rel="stylesheet" href="./assets/css/acc_settings.css">
    <script defer src="./assets/js/acc_settings.js"></script>
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <!-- toastify -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
</head>

<body>

    <div class="form-area">

        <h1>Accaunt settings</h1>

        <form>

            <div class="name">
                <label for="name">Name:</label>
                <input type="text" id="name" required>
            </div>

            <div class="username">
                <label for="username">Username:</label>
                <input type="text" id="username" required>
            </div>

            <div class="email">
                <label for="email">Email:</label>
                <input type="email" id="email">
            </div>

            <div class="password">
                <label for="password">New password:</label>
                <input type="text" id="password" required>
                <span class="password-check"></span>
            </div>

            <button type="submit">Save changes</button>
        </form>

    </div>

    <!-- toastify -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <!-- for id -->
    <script src="https://cdn.jsdelivr.net/npm/uuid@latest/dist/umd/uuidv4.min.js"></script>
    <script>uuidv4(); </script>
</body>

</html>
